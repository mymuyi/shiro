[main]
#指定securityManager的authenticator实现
authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
securityManager.authenticator=$authenticator

#指定securityManager.authenticator的authenticationStrategy
#AtLeastOneSuccessfulStrategy：只要有一个Realm验证成功即可，返回所有Realm身份验证成功的认证信息
allSuccessfulStrategy=org.apache.shiro.authc.pam.AtLeastOneSuccessfulStrategy
securityManager.authenticator.authenticationStrategy=$allSuccessfulStrategy

myRealm1=chapter2.realm.MyRealm1
myRealm2=chapter2.realm.MyRealm2
myRealm3=chapter2.realm.MyRealm3
securityManager.realms=$myRealm1,$myRealm2,$myRealm3